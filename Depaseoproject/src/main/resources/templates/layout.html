<!DOCTYPE html>
<html>
<title>layout</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>DE</b> PASEO</a>
    
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
   
      <a th:href="@{/usercontroller/newuser}" class="w3-bar-item w3-button">Sign up</a>
      <a th:href="@{/usercontroller/newuser}" class="w3-bar-item w3-button">Log in</a>
    
    </div>
  </div>
</div>


<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="/w3images/architect.jpg" alt="CAMBIARIMAGEN" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-hide-small w3-text-light-grey">Welcome</span></h1>
  </div>
</header>


<!-- End page content -->
</div>

<!-- Content Section -->
<section layout:fragment="content">

</section>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>


<!-- Optional Section -->
<th:block layout:fragment="optional" />


</body>
</html>
